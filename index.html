<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fofocas</title>
    <link rel="stylesheet" href="./css/padrao.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/media.css">
    <script src="https://kit.fontawesome.com/0f7ed121de.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./img/favicon.jpg" type="image/x-icon">
</head>

<body>
    <header>
    </header>
    <main>
        <div class="modal">
            <div class="formFofoca">
                <button id="btnFechar"><i class="fas fa-times"></i></button>
                <h2>Nova fofoca</h2>
                <p>* Obrigatório preencher</p>
                <div>
                    <label for="title">* Título:</label>
                    <span id="counterTitle" class="counter">50</span>
                    <input type="text" id="title" maxlength="50" placeholder="Fulano comeu meu bolo...">
                </div>
                <div>
                    <label for="description">* Descrição:</label>
                    <span id="counterDesc" class="counter">200</span>
                    <textarea name="" id="description" cols="20" rows="6" maxlength="200" placeholder="Fulano pegou meu bolo da geladeira sem pedir e tava escrito meu nome num papelzinho em cima do pote"></textarea>
                </div>
                <div>
                    <label for="imgURL">* Imagem (URL):</label>
                    <input type="text" id="imgURL" placeholder="https://sitedaimagem.com/imagem-fulando-comendo-bolo.jpg">
                </div>
                <button id="addCard">Enviar</button>
            </div>
        </div>

        <div class="cards">
            <div class="divfofoca">
                <img src="./img/fofoca.jpg" alt="TITULO TITULO TITULO TITULO TITULO TITULO ">
                <h2>Título de exemplo sobre Fulano</h2>
                <p>Descrição Descrição Descrição Descrição Descrição Descrição Descrição Descrição Descrição Descrição</p>
                <button class="excluirCard"><i class="fas fa-times"></i></button>
            </div>
        </div>

    </main>
    <div class="imagem">
        <img src="./img/EmpurrandoE.png" alt="">
        <img src="./img/EmpurrandoD.png" alt="">
    </div>
    <section></section>
    <footer>
    </footer>
    <script src="./js/padrao.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
